<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARA MI AMOR</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --color-bg: #fff8d6;
        --line-color: linear-gradient(to top, #82ff86, #104e1c);
        --flower-center: radial-gradient(circle, #000, #ff5e00);
        --leaf-color: radial-gradient(circle, #82ff86, #104e1c);
        --petal-color: radial-gradient(circle, #ffbb00, #ff5e00);
      }

      body {
        background-color: var(--color-bg);
        min-height: 100vh;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Poppins', sans-serif;
      }

      .beautiful-text {
        font-family: 'Dancing Script', cursive;
        font-size: 2rem;
        color: #ff8c00;
        text-align: center;
        margin: 40px 10px 20px 10px;
        text-shadow: 1px 1px 3px #fff;
      }

      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ffb800;
        transform: rotate(-45deg);
        animation: float 8s linear infinite;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ffb800;
        border-radius: 50%;
      }
      .heart::before { top: -10px; left: 0; }
      .heart::after { left: 10px; top: 0; }

      @keyframes float {
        0% { transform: translateY(100vh) rotate(-45deg) scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-100vh) rotate(-45deg) scale(1); opacity: 0; }
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #ffb800;
        border-radius: 50%;
        animation: confetti-fall linear infinite;
      }

      @keyframes confetti-fall {
        0% { transform: translateY(-10vh) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
      }

      .flower_wrapper {
        position: relative;
        z-index: 5;
      }

      .flower_wrapper .flower_stem {
        width: 15px;
        height: 220px;
        background-image: var(--line-color);
        border-radius: 15px;
      }

      .flower_wrapper .flower_center {
        position: absolute;
        top: -70px;
        left: 50%;
        transform: translateX(-50%);
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: var(--flower-center);
        z-index: 5;
        opacity: 0;
        animation: open-flower-center 1s ease-out forwards;
        animation-delay: 1s;
      }

      .flower_wrapper .flower_petal {
        position: absolute;
        width: 45px;
        height: 90px;
        background: var(--petal-color);
        clip-path: ellipse(35% 50% at 50% 50%);
        top: -40%;
        left: 50%;
        transform-origin: center bottom;
        opacity: 0;
        animation: open-flower-petal 1s ease-out forwards;
      }

      .flower_petal-1 { --rotate-deg: 0deg; animation-delay: 1.2s; }
      .flower_petal-2 { --rotate-deg: 30deg; animation-delay: 1.25s; }
      .flower_petal-3 { --rotate-deg: 60deg; animation-delay: 1.3s; }
      .flower_petal-4 { --rotate-deg: 90deg; animation-delay: 1.35s; }
      .flower_petal-5 { --rotate-deg: 120deg; animation-delay: 1.4s; }
      .flower_petal-6 { --rotate-deg: 150deg; animation-delay: 1.45s; }
      .flower_petal-7 { --rotate-deg: 180deg; animation-delay: 1.5s; }
      .flower_petal-8 { --rotate-deg: 210deg; animation-delay: 1.55s; }
      .flower_petal-9 { --rotate-deg: 240deg; animation-delay: 1.6s; }
      .flower_petal-10 { --rotate-deg: 270deg; animation-delay: 1.65s; }
      .flower_petal-11 { --rotate-deg: 300deg; animation-delay: 1.7s; }
      .flower_petal-12 { --rotate-deg: 330deg; animation-delay: 1.75s; }

      .flower_leaf {
        position: absolute;
        width: 40px;
        height: 70px;
        background: var(--leaf-color);
        border-radius: 100px 20px 100px 20px;
        transform-origin: center bottom;
      }
      .flower_leaf-1 { left: 60%; bottom: 100px; transform: translateX(-45%) rotate(80deg); }
      .flower_leaf-2 { left: 60%; bottom: 140px; transform: translateX(-55%) rotate(-80deg); }

      @keyframes open-flower-petal {
        0% { transform: translateX(-50%) translateY(50px) rotate(0deg); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateX(-50%) translateY(0) rotate(var(--rotate-deg)); opacity: 1; }
      }

      @keyframes open-flower-center {
        0% { transform: translateX(-50%) scale(0); opacity: 0; }
        100% { transform: translateX(-50%) scale(1); opacity: 1; }
      }

      .flowers-container {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 50px;
        margin-top: 100px;
        flex-wrap: wrap;
      }

      .flower-wrapper-small {
        transform: scale(0.7);
      }

      /* Ajustes para celular */
      @media (max-width: 600px) {
        .flowers-container {
          gap: 20px;
          margin-top: 80px;
        }
        .beautiful-text {
          font-size: 1.6rem;
        }
      }

      .return-btn {
        display: inline-block;
        margin: 40px 0;
        padding: 12px 25px;
        font-size: 18px;
        font-family: 'Dancing Script', cursive;
        color: #fff;
        background: linear-gradient(45deg, #ffbb00, #ff5e00);
        border-radius: 50px;
        text-decoration: none;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .return-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="beautiful-text">

      <!-- Girasol pequeño -->

        <div class="flower_stem"></div>
