<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>FLOR AMARILLA :)</title>
    
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: #fce4ec;
        overflow: hidden;
        position: relative;
      }

      .heart, .love-text {
        position: absolute;
        animation: float 6s linear infinite;
        opacity: 0;
      }

      .heart {
        width: 20px;
        height: 20px;
        background-color: #ff4081;
        transform: rotate(-45deg);
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff4081;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }

      .heart::after {
        left: 10px;
        top: 0;
      }

      .love-text {
        font-size: 16px;
        font-weight: 600;
        color: #ff1744;
        white-space: nowrap;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-600px) rotate(360deg);
          opacity: 0;
        }
      }

      .container {
        width: 300px;
        text-align: center;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        z-index: 10;
        border-radius: 15px;
      }

      .container h2 {
        font-size: 1.7rem;
        margin-bottom: 15px;
      }

      .input-display {
        text-align: center;
        margin: 10px 0;
        font-size: 30px;
      }

      .keypad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      .keypad button {
        padding: 15px;
        font-size: 25px;
        background-color: #f8bbd0;
        border: 1px black solid;
        outline: none;
        cursor: pointer;
        transition: background 0.2s;
        border-radius: 10px;
      }

      .keypad button:hover {
        background-color: #f48fb1;
      }

      .keypad button:last-child {
        grid-column: 2/3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸ”’<br />Ingrese la contraseÃ±a</h2>
      <div class="input-display" id="inputDisplay">â€¢â€¢â€¢â€¢</div>
      <div class="keypad">
        <button class="key" onclick="enterDigit('1')">1</button>
        <button class="key" onclick="enterDigit('2')">2</button>
        <button class="key" onclick="enterDigit('3')">3</button>
        <button class="key" onclick="enterDigit('4')">4</button>
        <button class="key" onclick="enterDigit('5')">5</button>
        <button class="key" onclick="enterDigit('6')">6</button>
        <button class="key" onclick="enterDigit('7')">7</button>
        <button class="key" onclick="enterDigit('9')">9</button>
        <button class="key" onclick="enterDigit('8')">8</button>
        <button class="key" onclick="enterDigit('0')">0</button>
      </div>
    </div>

    <script>
      const correctPassword = "0504";
      const display = document.getElementById("inputDisplay");
      let input = "";
      function enterDigit(digit) {
        if (input.length < 4) input += digit;
        display.textContent = input.padEnd(4, "â€¢");
        if (input.length === 4) {
          if (input === correctPassword) {
            window.location.href = "flor.html"; 
          } else {
            alert("ContraseÃ±a incorrecta, intenta de nuevo");
            input = "";
            display.textContent = "â€¢â€¢â€¢â€¢";
          }
        }
      }

      function createHeartOrText() {
        const elementType = Math.random() < 0.5 ? 'heart' : 'love-text';
        const el = document.createElement('div');
        el.classList.add(elementType);
        el.style.left = Math.random() * 100 + 'vw';
        el.style.fontSize = 12 + Math.random() * 16 + 'px';
        el.style.animationDuration = 4 + Math.random() * 3 + 's';

        if (elementType === 'love-text') {
          el.textContent = "Te amo";
        }

        document.body.appendChild(el);

        setTimeout(() => el.remove(), 7000);
      }

      setInterval(createHeartOrText, 500);
    </script>
  </body>
</html>
